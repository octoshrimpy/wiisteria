<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wiisteria</title>
    <link rel="stylesheet" href="./styles/main.min.css">
  </head>
  <body>
    <div class="main">
      <div class="controls">
        <div class="file load-from">
          <label class="file-label">
            <input id="load-from" class="file-input" type="file" name="load-from">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Load games from:
              </span>
            </span>
          </label>
        </div>
      </div>
      <div class="local">
        <div class="header">from:</div>
      </div>
      <div class="remote">
        <div class="header">to:</div>
      </div>
    </div>
  </body>
</html>
